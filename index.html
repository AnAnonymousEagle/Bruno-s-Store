<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" href="icon.png" type="image/x-icon" />
    <title>Bruno's Store</title>
  </head>
  <body>
    <div class="container">
      <table oninput="totalPrice()">
        <tr>
          <th class="main-header" colspan="4">Bruno's Store</th>
        </tr>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total Price</th>
        </tr>

        <tr class="content">
          <td>Spinach</td>
          <td><span id="Price1">150</span></td>
          <td>
            <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" id="QuantitySpinach" placeholder="0" />
          </td>
          <td>
            <b id="spinachTotal">0 </b>
          </td>
        </tr>

        <tr class="content">
          <td>Asparagus</td>
          <td id="Price2">95</td>
          <td>
            <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" id="QuantityAsparagus" placeholder="0" />
          </td>

          <td>
            <b id="asparagusTotal">0</b>
          </td>
        </tr>

        <tr class="content">
          <td>Brocolli</td>
          <td id="brocolliPrice">120</td>
          <td>
            <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" id="QuantityBrocolli" placeholder="0" />
          </td>

          <td>
            <b id="brocolliTotal">0 </b>
          </td>
        </tr>

        <tr>
          <th colspan="all"></th>
        </tr>

        <tr>
          <th colspan="3" class="righty">Total Amount:</th>
          <td>
            <b id="totalAmount">0 </b>
          </td>
        </tr>

        <tr>
          <th colspan="3" class="righty">Discount:</th>
          <td>
            <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" id="totalDiscount" placeholder="%" />
          </td>
        </tr>

        <tr>
          <th colspan="3" class="righty">Less:</th>
          <td>
            <b id="totalLess">0 </b>
          </td>
        </tr>

        <tr>
          <th colspan="3" class="righty">Amount Due:</th>
          <td>
            <b id="totalDue">0 </b>
          </td>
        </tr>

        <tr>
          <th colspan="3" class="righty">Cash:</th>
          <td>
            <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" id="totalCash" placeholder="0" />
          </td>
        </tr>

        <tr>
          <th colspan="3" class="righty">Change:</th>
          <td>
            <b id="totalChange">0</b>
          </td>
        </tr>

        <tr>
          <th class="main-footer" colspan="4">Ivan Cano - ICT - Diligence</th>
        </tr>
      </table>
    </div>
  </body>
</html>
